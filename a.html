<!-- This declaration is not an HTML tag; it is an instruction to the web browser about what version of HTML the page is written in-->

<!DOCTYPE html> 

<!-- This lets search engines and browsers know the primary language of the page-->

<html lang="en">

<!-- This is the head. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- This is the page title. It does NOT appear on the screen. It appears in the browser tab-->
    <title>Our First Website</title>
</head>

<!-- Everything in the body is seen on the screen-->
<body>
<h1> This is an h1</h1>
<h2> This is an h2</h2>
<h3> This is an h3</h3>
<h4> This is an h4</h4>
<h5> This is an h5</h5>
<h6> This is an h6</h6>

<p> This ia a paragraph</p>

<img src="happy.png" alt="Happy Face" height="200" width="200">

<br>
<br>

<iframe width="560" height="315" src="https://www.youtube.com/embed/tTF4gN6XhF0" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
